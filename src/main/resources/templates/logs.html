<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ver√≥nica - Facturaci&oacute;n electr&oacute;nica</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#detailsModal').on('show.bs.modal', function (event) {
                let target = event.relatedTarget;
                if(target) {
                    let response = $(target).data('response');
                    $('#responseBody').text(JSON.stringify(response, undefined, 2));
                }
            })
        });
    </script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Administar <b>Rutas</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a th:href="@{/}" class="btn btn-primary"><i class="material-icons">&#xe5d5;</i> <span>Actualizar</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ESTATUS</th>
                    <th>ID</th>
                    <th>R.U.C.</th>
                    <th>TIPO DE DOCUMENTO</th>
                    <th>COMPROBANTE</th>
                    <th>FECHA DE INSERCI&Oacute;N</th>
                    <th>ACCIONES</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="log : ${logs}">
                    <td>
                        <a th:if="${log.status == 'PENDIENTE'}" href="#" class="pause"><i class="material-icons" data-toggle="tooltip" title="Pendiente">&#xe924;</i></a>
                        <a th:if="${log.status == 'DEVUELTA'}" href="#" class="pause"><i class="material-icons" data-toggle="tooltip" title="Rechazado">&#xe5c9;</i></a>
                        <a th:if="${log.status == 'CON ERRORES'}" href="#" class="pause"><i class="material-icons" data-toggle="tooltip" title="Con errores">&#xe000;</i></a>
                        <a th:if="${log.status == 'AUTORIZADO'}" href="#" class="start"><i class="material-icons" data-toggle="tooltip" title="Autorizado">&#xe86c;</i></span></a>
                        <a th:if="${log.status == 'NO AUTORIZADO'}" href="#" class="delete"><i class="material-icons" data-toggle="tooltip" title="No autorizado">&#xf08c;</i></span></a>
                    </td>
                    <td th:utext="${log.id}"> </td>
                    <td th:utext="${log.supplierNumber}"></td>
                    <td th:utext="${log.docType}"></td>
                    <td th:utext="${log.estab + '-' + log.ptoEmision + '-' + log.receiptNumber}"></td>
                    <td th:utext="${log.insertionDate}"></td>
                    <td>
                        <a href="#detailsModal" class="view" data-toggle="modal" th:data-response="${log.response}" data-target="#detailsModal"><i class="material-icons" data-toggle="tooltip" title="Ver detalles">&#xe8b6;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="detailsModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deleteForm">
                <div class="modal-header">
                    <h4 class="modal-title">Detalles</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <pre id="responseBody"></pre>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cerrar">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
