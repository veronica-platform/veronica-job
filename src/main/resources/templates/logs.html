<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Veronica</title>
</head>
<body>
<script th:inline="javascript">
    function deleteAllRoutes() {
        swal({
                title: "¿Estás seguro?",
                text: "Una vez eliminados todos los registros de eventos, no podrán ser recuperados",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: "btn-danger",
                confirmButtonText: "Sí, eliminar",
                cancelButtonText: "Cancelar",
                closeOnConfirm: false
            },
            function () {
                let form = document.createElement('form');
                form.action = 'api/logs/delete';
                form.method = 'GET';
                document.body.append(form);
                form.submit();
            });
    }
    function deleteEntry(id) {
        swal({
                title: "¿Estás seguro?",
                text: "Una vez eliminada, una entrada de LOG no puede ser recuperada",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: "btn-danger",
                confirmButtonText: "Sí, eliminar",
                cancelButtonText: "Cancelar",
                closeOnConfirm: false
            },
            function () {
                let form = document.createElement('form');
                form.action = 'api/logs/' + id + '/delete';
                form.method = 'GET';
                document.body.append(form);
                form.submit();
            });
    }

    function seeDetails(response) {
        let objResponse = JSON.parse(response);
        let formattedResponse = JSON.stringify(objResponse, null, 4);

        let success = objResponse.success;
        let title = 'Detalles';
        let message;
        if (!success) {
            title = objResponse.result?.comprobantes?.[0].mensajes?.[0].mensaje;
            message = objResponse.result?.comprobantes?.[0].mensajes?.[0].informacionAdicional;
            title = title ? title : 'Con errores';
            message = message ? message : objResponse.result?.message;
            message = message ? message : objResponse;
        }
        $('#responseTitle').html(title ? title : 'Detalles');
        $('#responseBody').html(message ? message : formattedResponse);
    }
</script>
<div class="page-wrapper">
    <div id="control-body" class="fixed-sidebar medium-sidebar fixed-nav">
        <div th:replace="fragments/nav :: nav"></div>
        <div th:replace="fragments/menu :: menu"></div>
        <div class="search-overlay hide"></div>
        <main class="page-body">
            <div class="row">
                <div class="col s12 page-title-div">
                    <h1 class="header">Registro de eventos</h1>
                </div>
            </div>
            <section class="section">
                <div class="row">
                    <div class="col s12">
                        <div class="card">
                            <div class="material-table z-depth-1">
                                <div class="table-header">
                                    <span class="table-title"></span>
                                    <div class="actions">
                                        <a href="/logs"
                                           class="search-toggle waves-effect tooltipped btn-flat"
                                           data-tooltip="Actualizar"><i class="material-icons">autorenew</i></a>
                                        <a href="#"
                                           th:attr="onclick=|deleteAllRoutes()|"
                                           class="search-toggle waves-effect tooltipped btn-flat"
                                           data-tooltip="Eliminar todos los eventos"><i class="material-icons">delete</i></a>
                                    </div>
                                </div>
                                <table id="export-button-datatable" class="bordered highlight">
                                    <thead>
                                    <tr>
                                        <th>C.I./R.U.C.</th>
                                        <th>Tipo de documento</th>
                                        <th>Comprobante</th>
                                        <th>Estatus</th>
                                        <th>Fecha de inserci&oacute;n</th>
                                        <th>Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="log : ${logs}">
                                        <tr>
                                            <td th:utext="${log.supplierNumber}"></td>
                                            <td th:utext="${log.docType}"></td>
                                            <td th:if="${log.estab != null and log.ptoEmision != null}"
                                                th:utext="${log.estab + '-' + log.ptoEmision + '-' + log.receiptNumber}"></td>
                                            <td th:if="${log.estab == null or log.ptoEmision == null}"
                                                th:utext="${log.receiptNumber}"></td>
                                            <td th:if="${log.status == 'PENDIENTE'}"><span class="chip blue-light"
                                                                                           th:text="CREADO"></span>
                                            </td>
                                            <td th:if="${log.status == 'DEVUELTA'}"><span class="chip red-light"
                                                                                          th:text="RECHAZADO"></span>
                                            </td>
                                            <td th:if="${log.status == 'CON ERRORES'}"><span class="chip red-light"
                                                                                             th:text="${log.status}"></span>
                                            </td>
                                            <td th:if="${log.status == 'AUTORIZADO'}"><span class="chip green-light"
                                                                                            th:text="${log.status}"></span>
                                            </td>
                                            <td th:if="${log.status == 'NO AUTORIZADO'}"><span class="chip red-light"
                                                                                               th:text="RECHAZADO"></span>
                                            </td>
                                            <td th:utext="${#temporals.format(log.insertionDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
                                            <td>
                                                <div class="col s12 m6 l4">
                                                    <button class='dropdown-button dropdown-widthChange dropdown-belowOrigin btn-floating gray'
                                                            href='#'
                                                            th:attr="data-activates='dropdown' + ${log.id}"><i
                                                            class="material-icons black-text right">list</i></button>
                                                    <ul th:id="'dropdown' + ${log.id}" class='dropdown-content'>
                                                        <li>
                                                            <a href="#"
                                                               th:attr="onclick=|deleteEntry('${log.id}')|"><i
                                                                    class="material-icons gray-text left">delete</i>Eliminar</a>
                                                        </li>
                                                        <li th:if="${log.status != 'AUTORIZADO'}">
                                                            <a href="#view-details"
                                                               th:attr="onclick=|seeDetails('${log.response}')|"><i
                                                                    class="material-icons gray-text left">remove_red_eye</i>Ver
                                                                detalles</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
<div id="view-details" class="modal small">
    <form class="col s12">
        <div class="modal-content">
            <h5 id="responseTitle"></h5>
            <h6 id="responseBody"></h6>
        </div>
        <div class="modal-footer">
            <a href="#!"
               class="modal-action modal-close waves-effect waves-red btn-flat red white-text">Cerrar</a>
        </div>
    </form>
</div>

</body>
</html>
