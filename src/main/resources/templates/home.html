<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verónica - Facturaci&oacute;n electr&oacute;nica</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
    <script>
        $(document).ready(function() {
            $('#deleteRouteModal').on('show.bs.modal', function (event) {
                let target = event.relatedTarget;
                if(target) {
                    let routeId = $(target).data('id');
                    $('#deleteForm').attr('action', 'api/routes/' + routeId + '/delete');
                }
            })
        });
    </script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Administar <b>Rutas</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addRoteModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar nuevo proceso</span></a>
                        <a th:href="@{logs}" class="btn btn-primary"><i class="material-icons">&#xe873;</i> <span>Ver todos los logs</span></a>
                        <a th:href="@{/}" class="btn btn-primary"><i class="material-icons">&#xe5d5;</i> <span>Actualizar</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <!--<th>ID</th>-->
                    <th>R.U.C.</th>
                    <th>CARPETA RAÍZ</th>
                    <!--<th>NÚMERO DE COMPROBANTES</th>-->
                    <th>ACCIONES</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="route : ${routes}">
                    <!--<td th:utext="${route.routeId}"></td>-->
                    <!--<td>
                        <a th:href="@{logs}" th:text="${route.supplierNumber}" />
                    </td>-->
                    <td th:utext="${route.supplierNumber}"></td>
                    <td th:utext="${route.rootFolder}"></td>
                    <!--<td th:utext="${route.receiptsCount}"></td>-->
                    <td>
                        <a th:if="${!route.enabled}" th:href="@{api/routes/{id}/enable(id=${route.routeId})}" class="start"><i class="material-icons" data-toggle="tooltip" title="Iniciar">&#xe1c4;</i></a>
                        <a th:if="${route.enabled}" th:href="@{api/routes/{id}/disable(id=${route.routeId})}" class="pause"><i class="material-icons" data-toggle="tooltip" title="Pausar">&#xe1a2;</i></a>
                        <a href="#deleteRouteModal" class="delete" data-toggle="modal" th:data-id="${route.routeId}" data-target="#deleteRouteModal"><i class="material-icons" data-toggle="tooltip" title="Eliminar">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Modal HTML -->
<div id="addRoteModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/api/routes}"th:method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Crear nueva ruta</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Número de R.U.C.</label>
                        <input type="text" class="form-control" id="supplierNumber" name="supplierNumber">
                    </div>
                    <div class="form-group">
                        <label>Carpeta ra&iacute;z</label>
                        <input type="text" class="form-control" id="rootFolder" name="rootFolder">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-success" value="Agregar">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteRouteModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deleteForm">
                <div class="modal-header">
                    <h4 class="modal-title">Eliminar ruta</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro que desea eliminar la ruta?</p>
                    <p class="text-warning"><small>Esta operación no se puede deshacer.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-danger" value="Eliminar">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
