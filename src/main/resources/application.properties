server.port=5000
spring.datasource.url=jdbc:h2:file:./data/app_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
veronica.base-url=${VERONICA_BASE_URL}
veronica.api-key=${VERONICA_API_KEY}
veronica.oauth.client-credentials=${VERONICA_OAUTH_CLIENT_CREDENTIALS}
#logging.level.root=ERROR
logging.level.ec.veronica=debug